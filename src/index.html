<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convolutional Neural Networks</title>
  </head>
  <body>
    <canvas hidden id="input-image" width="28px" height="28px"></canvas>
    <select id="image-selection">
      <option selected value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/0.png">0</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/1.png">1</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/2.png">2</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/3.png">3</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/4.png">4</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/5.png">5</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/6.png">6</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/7.png">7</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/8.png">8</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/9.png">9</option>
    </select>
    <select id="filter-selection">
      <option selected value="identity">Identity</option>
      <option value="x_sobel">Horizontal Sobel</option>
      <option value="y_sobel">Vertical Sobel</option>
    </select>

    <button type="button" id="auto-conv">Auto Conv</button>

    <script src="./d3.js"></script>
  </body>
</html>
