<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convolutional Neural Networks</title>
    <style>
      .thumbnail {
        width: 75px;
        border: 3px solid transparent;
        opacity: 0.5;
        cursor: pointer;
      }
      .selected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kselected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kernel {
        cursor: pointer;
        opacity: 0.5;
        text-align: center;
        border-collapse: collapse;
        border: 1px solid black;
        display: inline-table;
        background-color: white;
        margin-right: 1em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; padding: 1em">
      <div style="padding-right: 1em;">
        <p>Select an image!</p>
        <img class="thumbnail selected" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/michan4-v2/Images/bird.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/car.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/cat.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/deer.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/dog.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/frog.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/horse.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/plane.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/ship.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/truck.png"/>
      </div>
      <div>
        <p>Select a kernel!</p>
        <div id="kernels"></div>
      </div>
    </div>
    <canvas hidden id="input-image" width="32px" height="32px"></canvas>
    <select id="image-selection">
      <option selected value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/michan4-v2/Images/bird.png">Bird</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/car.png">Car</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/cat.png">Cat</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/deer.png">Deer</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/dog.png">Dog</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/frog.png">Frog</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/horse.png">Horse</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/plane.png">Plane</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/ship.png">Ship</option>
      <option value="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/truck.png">Truck</option>
    </select>
    <select id="filter-selection">
      <option selected value="identity">Identity</option>
      <option value="x_sobel">Horizontal Sobel</option>
      <option value="y_sobel">Vertical Sobel</option>
      <option value="edge_detection">Edge Detection</option>
      <option value="sharpen">Sharpen</option>
      <option value="gaussian_blur">Gaussian Blur</option>
    </select>

    <button type="button" id="auto-conv">Auto Conv</button>

    <script src="./d3.js"></script>
  </body>
</html>
